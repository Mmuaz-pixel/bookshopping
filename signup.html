<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../Book Shopping/css/login_style.css">
	<!-- bootstrap core css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<!-- font awesome style -->
	<link href="css/font-awesome.min.css" rel="stylesheet" />
  
	<!-- responsive style -->
	<link href="css/responsive.css" rel="stylesheet" />
	<script type="module" src="./js/signup.js"></script>
	
</head>

<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-10">
				<div class="wrap d-md-flex">
					<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
						<div class="text w-100">
							<h4>Welcome to Online Book Shop</h4>
							<p>Already Been a Member?</p>
							<button type="submit" class="btn btn-white btn-outline-white" (click)="login()"
								class="form-control btn btn-primary submit px-3"><a class="nav-link" href="login.html">Sign In</a></button>
						</div>
					</div>
					<div class="login-wrap p-4 p-lg-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Sign Up</h3>
							</div>
						</div>
						<form [formGroup]="signupnval" class="signin-form" (ngSubmit)="onSubmit()">
							<div class="form-group mb-3">
								<label class="label" for="full_name"> Full Name
								</label>
								<input type="text" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.full_name.errors }"
									id="name" placeholder="Full Name" formControlName="full_name">
								<div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
									<div *ngIf="f.full_name.errors.required">Please Provide Valid State.</div>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password"> Username
								</label>
								<input type="text" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.username.errors }"
									id="username" placeholder="Username" formControlName="username">

								<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
									<div *ngIf="f.username.errors.required">Please Provide Valid State.</div>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password"> Email
								</label>
								<input type="text" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.email.errors }"
									id="email"
									pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Email"
									formControlName="email">
								<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
									<div *ngIf="f.email.errors.required">Email is required</div>
									<div *ngIf="f.email.errors.email">
										Email must be a valid email address
									</div>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password"> Password
								</label>
								<input type="password" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.password.errors }"
									id="password" placeholder="Password" formControlName="password">

								<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
									<div *ngIf="f.password.errors.required">Password is required</div>
									<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
									</div>
								</div>
							</div>
							<div class="text-center mt-3" style="position:relative;">
								<button class="btn btn-primary mr-1" style="margin-left: 3%;"><a class="nav-link" id="SubmitBtn">Sign Up</a></button>
							</div>
							<!-- <div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked required>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password?</a>
								</div>
							</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
